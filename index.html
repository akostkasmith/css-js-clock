<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS JS Clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div><!-- /.hand hour-hand -->
            <div class="hand minute-hand"></div><!-- /.hand minute-hand -->
            <div class="hand second-hand"></div><!-- /.hand second-hand -->
        </div><!-- /.clock-face -->
        <div class="clock-text">

        </div><!-- /.clock-text -->
    </div><!-- /.clock -->
    <p>Photo by Suzy Hazelwood from Pexels</p>
    <script src="js/script.js" type="text/Javascript"></script>
</body>
</html>
